<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <input type="text" v-model="header">
    </div>
    <script>
        new Vue({
            el: '#shopping-list',
            data: {
                header: 'Hello World'
            }
        })
    </script>
</body>

</html>
